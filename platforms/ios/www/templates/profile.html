<div ng-cloak>
<ion-view title="Profile">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-edit" ng-show="user"></button>
    </ion-nav-buttons>
  <ion-content class="has-header padding">
    <div ng-hide="user">
        <button class="button button-block button-positive facebook-button" ng-click="nativeFacebookLogin()" ng-show="$root.device == 'IOS'"> Login with Facebook</button>

        <button class="button button-block button-positive facebook-button" ng-click="facebookPopupLogin()" ng-hide="$root.device == 'IOS'"> LOGIN with Facebook</button>

        <div class="or-seperator">OR</div>
        <div class="list list-inset">
            <form ng-submit="loginPasswordUser(email, password)">
                <label class="item item-input">
                    <input type="text" placeholder="E-Mail" ng-model="email">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Password" ng-model="password">
                </label>
                <button class="button button-block button-dark" value="Submit">LOGIN</button>
                <div>No Account Yet? <span class="positive" ng-click="modal.show()">Create One Now<span></div>
            </form>
        </div>
    </div>  
    <div ng-show="user">

        <!-- Logged-in user text -->

        <div class="list card">

            <div class="item item-icon-left">
                <i class="icon ion-ios7-person"></i>
                {{user.first_name}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-at"></i>
                {{user.email}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-trophy"></i>
                {{user.total_points}} point
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-trophy"><i class="icon ion-checkmark-round trophy-icon"></i></i>
                Confirmer {{user.confirms}}/50 confirms
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-trophy"><i class="icon ion-edit trophy-icon"></i></i>
                Contributor {{user.edits}}/50 edits
            </div>
        </div>
        <button class="button button-block button-outline button-assertive" ng-click="logout()">Logout</button>
    </div>


  </ion-content>

</ion-view>
</div>
